<div class="table-responsive-md">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">edad</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Recomienda</th>
                <th scope="col">Puntaje</th>
                <th scope="col">Comentario</th>
                <th scope="col">Fecha</th>
                <th scope="col">Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let encuesta of encuestas; let i = index" class="">
                <td scope="row">{{i+1}}</td>
                <td scope="row">{{encuesta.nombre}} {{encuesta.apellido}}</td>
                <td>{{encuesta.edad}}</td>
                <td>{{encuesta.telefono}}</td>
                <td *ngIf="encuesta.recomienda; else elseBlock">Si</td>
                <ng-template #elseBlock><td>No</td></ng-template>
                <td style="color: yellow;">{{encuesta.puntaje}}</td>
                <td>{{encuesta.comentario}}</td>
                <td>{{encuesta.fecha.toDate() | date:'dd/MM/yyyy h:mm:ss a'}}</td>
                <!--td>{{encuesta.fecha | date:'short'}}</td-->
                <td>{{encuesta.usuario.mail}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center mt-5">
    <div class="row">
        <form [formGroup]="formulario" (ngSubmit)="loguear()">
            <h3>Ingresar</h3>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" formControlName="correo" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <small class="invalid"
                    *ngIf="formulario.controls['correo'].errors?.['required'] && formulario.controls['correo'].touched">
                    Ingrese su dirección de correo
                </small>
                <small class="invalid"
                    *ngIf="formulario.controls['correo'].errors?.['email'] && formulario.controls['correo'].touched">
                    El formato no es correcto
                </small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                <small class="invalid"
                    *ngIf="formulario.controls['password'].errors?.['required'] && formulario.controls['password'].touched">
                    Ingrese una contraseña
                </small>
                <small class="invalid"
                    *ngIf="formulario.controls['password'].errors?.['minlength'] && formulario.controls['password'].touched">
                    La contraseña debe tener al menos 6 caracteres
                </small>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Ingresar</button>
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Button group name">
                <button type="button" (click)="completarCampos(0)" class="btn btn-primary">Usuario 1</button>
                <button type="button" (click)="completarCampos(1)" class="btn btn-primary">Usuario 2</button>
                <button type="button" (click)="completarCampos(2)" class="btn btn-primary">Administrador</button>
            </div>
        </form>
    </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
